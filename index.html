<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.png" />
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"

            <h1><span>Xe</span>One</h1>

            </a>
            <a title="instgram" href="https://www.instagram.com/">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a title="twitter" href="https://www.twitter.com/">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <i class="fa-regular fa-envelope"></i>
          </div>
          <div class="links">
            <ul>
              <li><a href="#home">home</a></li>
              <li><a href="#features">features</a></li>
              <li><a href="#team">team</a></li>
              <li><a href="#portfolio">portfolio</a></li>
              <li><a href="#packages">packages</a></li>
              <li><a href="#clients">clients</a></li>
              <li><a href="#blog">blog</a></li>
              <li><a href="#conatct">conatct</a></li>
            </ul>
            <!-- barMenu button -->
            <div class="bar_btn">
              <i class="fas fa-bars toggle_menu"></i>
            </div>
            <!--Start Side Menu -->
            <div class="sideMenu">
              <i class="fa-solid fa-xmark"></i>
              <ul>
                <li><a href="#home">home</a></li>
                <li><a href="#features">features</a></li>
                <li><a href="#team">team</a></li>
                <li><a href="#portfolio">portfolio</a></li>
                <li><a href="#packages">packages</a></li>
                <li><a href="#clients">clients</a></li>
                <li><a href="#blog">blog</a></li>
                <li><a href="#conatct">conatct</a></li>
              </ul>

                <a href="https://www.facebook.com/">
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com/">
                  <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://www.twitter.com/">
                  <i class="fa-brands fa-twitter"></i>
                </a>
                <i class="fa-regular fa-envelope"></i>
              </div>
              <div class="copyrights">
                <span>&copy;2023 XeOne. Made With Love by Lobna</span>
              </div>

          </div>

        <!-- End NavBar -->
        <!-- Start Section Home -->
        <section class="home" id="home">
          <div class="container">
            <div class="text-side">
              <h1>Font-XlightThe Ultimate</h1>

            </div>
            <div class="btn">
              <a title="btn" href="#"></a><button type="button" title="btn">learn more</button></a>
            </div>
