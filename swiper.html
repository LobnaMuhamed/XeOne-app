<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swiper</title>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <!-- Demo styles -->
    <link rel="stylesheet" href="swiper-style.css" />
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper-container container">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="card swiper-slide">
            <div class="slide-container">
              <div class="card-img">
                <img src="images/team-1.jpg" alt="" />
              </div>
              <div class="card-content">
                <h2>Johney Walkin</h2>
                <h4>CEO, The XeOne Company</h4>
                <div class="card-progress">
                  <h4>Marketing online</h4>
                  <div class="progress">
                    <span class="w-90">90%</span>
                  </div>
                </div>
                <div class="card-progress">
                  <h4>Web Designing</h4>
                  <div class="progress">
                    <span class="w-75"> 75% </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="slide-container">
              <div class="card-img">
                <img src="images/team-2.jpg" alt="" />
              </div>
              <div class="card-content">
                <h2>Johney Walkin</h2>
                <h4>Designer, The XeOne Company</h4>
                <div class="card-progress">
                  <h4>Web Designing</h4>
                  <div class="progress">
                    <span class="w-75"> 75% </span>
                  </div>
                </div>
                <div class="card-progress">
                  <h4>Marketing online</h4>
                  <div class="progress">
                    <span class="w-90">90%</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="slide-container">
              <div class="card-img">
                <img src="images/team-3.jpg" alt="" />
              </div>
              <div class="card-content">
                <h2>Johney Walkin</h2>
                <h4>Model, The XeOne Company</h4>
                <div class="card-progress">
                  <h4>Fashion Designing</h4>
                  <div class="progress">
                    <span class="w-85">85%</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Swiper JS -->
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
    <!-- Initialize Swiper -->
  </body>
</html>
